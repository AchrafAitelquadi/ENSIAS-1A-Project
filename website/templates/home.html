<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <!-- Link to external CSS file in the css folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Link to Material Design Icons CDN for button icon -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <!-- Link to external JavaScript file in the js folder -->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div id="content" class="chat-container">
        <div id="messages" class="messages">
            <!-- Messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Say something..." autocomplete="off" autofocus>
            <button type="button" onclick="sendMessage()">
                <i class="mdi mdi-arrow-right text-xl leading-none"></i>
            </button>
        </div>
    </div>
    <div id="search" style="display:none;">
        <!-- Search content goes here -->
    </div>
</body>
</html>
